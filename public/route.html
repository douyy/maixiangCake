<script>
    var appModule = angular.module('app',['ngRoute']);

    appModule.config(function($routeProvider){
        $routeProvider.when('/',{
            templateUrl:'birthday.html',
            controller:'birthdayCtrl'
        }).when('/detail/:id',{
            templateUrl:'bdetail.html',
            controller:'detailCtrl'
        })
    })
    appModule.controller('birthdayCtrl',function($scope,$http){
        $http.get('/birthday').then(function(res){
            //console.log(res.data.data);
            if(res.data.success){
                $scope.birthday = res.data.data;
            }
        });
        $scope.type =  function(data){
            $scope.d = data;
            console.log($scope.d);
        }
        $scope.type2 =  function(data){
            $scope.d2 = data;
            console.log($scope.d2);
        }
        $scope.type3 =  function(data){
            $scope.d3 = data;
        }
        $scope.type4 =  function(data){
            $scope.d4 = data;
        }

    });
